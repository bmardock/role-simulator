name: Deploy to GitHub Pages

on:
  push:
    branches: [ main ]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: Install dependencies
        run: npm ci

      - name: Build static site
        run: |
          # Create a simple build process for static files
          mkdir -p dist
          cp index.html dist/
          cp style.css dist/
          cp script.js dist/
          cp api-mock.js dist/
          cp deck.json dist/ 2>/dev/null || echo "deck.json not found, skipping"
          cp milestones.json dist/ 2>/dev/null || echo "milestones.json not found, skipping"
          
          # Verify deck.json is present
          if [ -f "dist/deck.json" ]; then
            echo "✅ deck.json included in deployment"
            echo "Scenarios available: $(jq '.scenarios | keys | length' dist/deck.json)"
          else
            echo "⚠️  deck.json not found - scenarios will use fallback generation"
          fi

      - name: Setup Pages
        uses: actions/configure-pages@v4

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: dist

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
